<body ng-app="app" id="dvideo-body" ng-controller="ComplexController" class="sh-body ng-scope" ng-style="getBodyStyles()" style="color: rgb(255, 255, 255);">

    <div class="sh-bar" ng-hide="view.code.directLinking == 1">
        <div class="sh-container" style="position: relative;">
            <div class="sh-bar__name ng-binding">STUDENT REPORT</div>
            <div class="sh-bar__company ng-binding ng-hide" ng-show="view.code.company"></div>
        </div>
    </div>

    <div class="sh-background" ng-style="getBackgroundStyles()" ng-hide="view.code.directLinking == 1" style="background-image: linear-gradient(rgb(38, 45, 87), rgb(104, 171, 228)); color: rgb(255, 255, 255); height: 742px;"></div>

    <div class="sh-container" id="rootElement"><!-- rootElement is important for sync data -->
        <div ng-hide="hasAnyContentToDisplay() || view.code.directLinking == 1" class="ng-hide">
            <div class="vcard-row text-center mt-20">
                <h4>Waiting for you to enter data</h4>
            </div>
            <div class="sk-three-bounce">
                <div class="sk-child sk-bounce1"></div>
                <div class="sk-child sk-bounce2"></div>
                <div class="sk-child sk-bounce3"></div>
            </div>
        </div>
        <div ng-show="hasAnyContentToDisplay() &amp;&amp; view.code.directLinking != 1">
            <div class="sh-page" style="height: auto;">

    <img class="sh-avatar" ng-src="./script/27155524_1.png" alt="" ng-show="view.code.avatar" src="./script/27155524_1.png">

    <div class="sh-page__title ng-binding">KINDYCITY</div>

    <div class="sh-page__description" ng-show="view.code.description.length &lt;= 70"><!--
        --><span class="sh-page__description-text ng-binding">INTERNATIONAL PRESCHOOL</span>
    </div>

    <div class="sh-page__description ng-hide" ng-show="view.code.description.length &gt; 70 &amp;&amp; showDescription"><!--
        --><span class="sh-page__description-text ng-binding">INTERNATIONAL PRESCHOOL</span>&nbsp;<!--
        --><span class="sh-page__less" ng-click="showDescription = false">Less</span>
    </div>

    <div class="sh-page__description ng-hide" ng-show="view.code.description.length &gt; 70 &amp;&amp; !showDescription"><!--
        --><span class="sh-page__description-text ng-binding">INTERNATIONAL PRESCHOOLâ€¦</span>&nbsp;<!--
        --><span class="sh-page__more" ng-click="showDescription = true">More</span>
    </div>

    <div ng-show="view.code.button.label">
        <a class="sh-button ng-binding" ng-style="{borderColor: getBorderColor1()}" href="https://drive.google.com/file/d/14d5PJEB0k9BPzfGb2SD9ji2xpN_jmWQU/view" target="_blank" ng-click="callAction($event, &#39;button&#39;)" style="border-color: rgba(255, 255, 255, 0.7);">
            Guide
        </a>
    </div>

    <div ng-show="view.code.app_store">
        <a class="sh-store-link" href="https://apps.apple.com/vn/app/kindycity/id1585507488?l=vi&amp;fbclid=IwAR2tWjUeplo9b6dEpEfKkSYN7qXxPoVkX98mftRiyKHkPeOAVaXkdLho5aU" target="_blank" ng-click="callAction($event, &#39;appStore&#39;)">
            <img class="sh-store-link__image" src="./script/apple-en.png" alt="">
        </a>
    </div>

    <div ng-show="view.code.play_store">
        <a class="sh-store-link" href="https://play.google.com/store/apps/details?id=com.kindycity.student_report" target="_blank" ng-click="callAction($event, &#39;appStore&#39;)">
            <img class="sh-store-link__image" src="./script/google-en.png" alt="">
        </a>
    </div>

    <div ng-show="view.code.website" class="sh-page__website-container">
        <a class="sh-page__website ng-binding" href="https://studentreport.kindycity.edu.vn/Account/Login" target="_blank" ng-style="{color: getTextColor2()}" style="color: rgb(255, 255, 255);">
            studentreport.kindycity.edu.vn
        </a>
    </div>

</div>
<div id="redirectTo">
    <div class="fixed-blur-bgd">
        <div class="dialog-container">
            <div class="fab-body">
                <div class="event-title">
                    Open browser?                </div>
                <div class="dialog-body">
                    Continue? You will be directed to another website.                </div>
                <a class="event-slim-button ripplelink mt-10 pull-right" ng-style="{color: isColorLight(view.code.color2) ? &#39;black&#39; : view.code.color2}" ng-click="dialogRedirectCallback(false)" style="color: rgb(104, 171, 228);">
                    No                </a>
                <a class="event-slim-button ripplelink mt-10 pull-right" ng-style="{color: isColorLight(view.code.color2) ? &#39;black&#39; : view.code.color2}" ng-click="dialogRedirectCallback(true)" style="color: rgb(104, 171, 228);">
                    Yes                </a>
            </div>
        </div>
    </div>
</div>

<div id="gotIt">
    <div class="fixed-blur-bgd">
        <div class="dialog-container">
            <div class="fab-body">
                <div class="event-gotIt-button">
                </div>
                <div class="dialog-body pull-left ng-binding">
                    
                </div>
                <a class="text-regular-blue mt-20" ng-click="closeDialog()">
                    Got it                </a>
            </div>
        </div>
    </div>
</div>

        </div>
